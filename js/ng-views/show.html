<div id="profile">
  <img data-ng-src="{{vm.doctor.img_url}}">
</div>
<section>
  <h1 id="prof">{{vm.doctor.name}}</h1>
  <h2>Qualifications</h2>
  <h2 id="extrainfo">Specialty: {{vm.doctor.specialty}}</h2>
  <h2 id="extrainfo">Practice: {{vm.doctor.practice}}</h2>
  <h2 id="extrainfo">Education: {{vm.doctor.education}}</h2>
</section>

<h2>Reviews</h2>


<div data-ng-repeat="review in vm.doctor.reviews">
  <table>
    <tr>
      <th>{{review.name}}</th>
      <td>{{review.body}}
        <a data-ui-sref="reviewEdit({doctor_id: this.doctor.id, id: review.id})">Edit</a>
        <button class="button" data-ng-click="vm.destroy(review)">Delete</button>
      </td>

    </tr>
  </table>
</div>

<form>
  <input placeholder="Name" data-ng-model="vm.review.name">
  <br>
  <br>
  <textarea placeholder="Body" data-ng-model="vm.review.body"></textarea>
  <button class="button-submit" type="button" data-ng-click="vm.create()">Submit a Review</button>
</form>
