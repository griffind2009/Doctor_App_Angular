<div id="profile">
<img data-ng-src="{{vm.doctor.img_url}}">
</div>
<section>
<h1 id="prof">{{vm.doctor.name}}</h1>
<h2>Qualifications</h2>
<h2 id="extrainfo">Specialty: {{vm.doctor.specialty}}</h2>
<h2 id="extrainfo">Practice: {{vm.doctor.practice}}</h2>
<h2 id="extrainfo">Education: {{vm.doctor.education}}</h2>
</section>


<form>
  <input placeholder="Name" data-ng-model="vm.review.name">
  <input placeholder="Body" data-ng-model="vm.review.body">
 <button type="button" data-ng-click="vm.create()">Submit a Review</button>
</form>

<div data-ng-repeat="review in vm.doctor.reviews">
  <p>Name: {{review.name}}</p>

</div>
