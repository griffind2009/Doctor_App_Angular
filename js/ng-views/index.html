<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body{
      text-align: center;
      background-image: url("http://wallpaper.zone/img/3137707.jpg");
      background-size: cover;
    }
    input,select {
      width: 200px;
      height: 30px;

    }
    h1{
      font-size: 60px;
      margin-bottom: 0;
      font-variant: small-caps;
      font-weight: 100;
      font-kerning: auto;
    }
      .search {
        display: inline-block;
        padding: 10px;
      }
    </style>
  </head>
  <body>

    <h1>Aceso</h1>

<div class="searchBox">
    <div class="find">
      <div class="search">
        <form id="search">
          <input type="search" placeholder="Search Name and Specialty" id="doctor-search" ng-model= "search">
          <!-- <input type="search" placeholder="specialty" ng-model="vm.searchSpecialty"> -->
        </form>
      </div>
      <div class="search">
        <select ng-options="(doctor.name +', ' + doctor.specialty) for doctor in vm.doctors | filter: search " id="doctor-select" ng-model="vm.currentDoctor">
          <!-- <option ng-repeat="doctor in vm.doctors | filter: search ">{{doctor.name}},{{doctor.specialty}}</option> -->

          <!-- <a data-ui-sref="doctorShow({id: doctor.id})" >{{doctor.name}},{{doctor.specialty}}</a> -->
        </select>
      </div>
      <div class="search">
        <button data-ui-sref="doctorShow({id: vm.currentDoctor.id})" class="button">Search</button>
      </div>
      </div>
    </div>
  </body>
</html>
